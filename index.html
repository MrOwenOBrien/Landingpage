<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Email Signup</title>
</head>
<body style="font-family: sans-serif; display: flex; height: 100vh; align-items: center; justify-content: center;">
  <form id="emailForm" style="display: flex; gap: 8px;">
    <input type="email" id="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Join Waitlist</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwibSyLX3wv6zbwbIFoMv9D8GW0PllNu6hokguOmtn-yJXVz0BleFBYuFLEY-n-GoWC8w/exec"; // replace with your web app URL

    document.getElementById("emailForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      try {
        await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          body: new URLSearchParams({ email })
        });
        alert("✅ Thanks! You’re on the list.");
        e.target.reset();
      } catch (err) {
        alert("⚠️ Something went wrong.");
      }
    });
  </script>
</body>
</html>
