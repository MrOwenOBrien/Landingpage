<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Love Letter üíå</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      text-align: center;
    }

    header {
      padding: 2rem 1rem 1rem;
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff968a; /* red accent */
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      width: 100%;
      max-width: 600px;
      padding: 1rem;
    }

    .product-image {
      max-width: 100%;
      height: auto;

    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      width: 100%;
    }

    form div {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    input[type="email"] {
      flex: 1;
      padding: 0.75rem;
      border: 2px solid #000;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #ff968a; /* red accent */
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #b72b37;
    }

    .success {
      color: green;
      font-weight: bold;
    }

    .error {
      color: red;
      font-weight: bold;
    }

    footer {
      padding: 1.5rem;
      font-size: 2rem;
      max-width: 600px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <header>Love Letter</header>

  <main>
    <!-- Replace src with your actual product image -->
    <img src="assets/The Story.png" alt="Love Letter Device" class="product-image">

    <form id="emailForm">
      <div>
        <input type="email" id="email" name="email" placeholder="e-mail address" required />
        <button type="submit">Ready for launch!</button>
      </div>
      <div id="message"></div>
    </form>
  </main>

  <footer>
    Love Letter is a Wi-Fi connected mailbox that lets you send sweet messages and pixel art to someone you love, no matter the distance.  
    Be the first to know when we launch üöÄ 
  </footer>


    <main>
    <!-- Replace src with your actual product image -->
    <img src="assets/Story.png" alt="Love Letter Device" class="product-image">


  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwibSyLX3wv6zbwbIFoMv9D8GW0PllNu6hokguOmtn-yJXVz0BleFBYuFLEY-n-GoWC8w/exec"; 

    const messageDiv = document.getElementById("message");

    document.getElementById("emailForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      // Clear old message
      messageDiv.textContent = "";
      messageDiv.className = "";

      try {
        await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          body: new URLSearchParams({ email })
        });
        messageDiv.textContent = "‚úÖ You‚Äôre on the list! üíï";
        messageDiv.className = "success";
        e.target.reset();
      } catch (err) {
        messageDiv.textContent = "‚ö†Ô∏è Something went wrong. Please try again.";
        messageDiv.className = "error";
      }
    });
  </script>
</body>
</html>
